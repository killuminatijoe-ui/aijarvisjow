name: Build JowJarvis APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3
    
    - name: Setup JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Criar estrutura do projeto
      run: |
        echo "ðŸ”¥ Criando projeto JowJarvis..."
        
        mkdir -p app/src/main/java/com/jowjarvis/ai
        mkdir -p app/src/main/res/values
        mkdir -p gradle/wrapper
        
        # MainActivity.kt
        cat > app/src/main/java/com/jowjarvis/ai/MainActivity.kt << 'EOF'
        package com.jowjarvis.ai
        
        import android.os.Bundle
        import android.widget.LinearLayout
        import android.widget.TextView
        import android.graphics.Color
        import android.graphics.Typeface
        import android.view.Gravity
        import androidx.appcompat.app.AppCompatActivity
        
        class MainActivity : AppCompatActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                
                val mainLayout = LinearLayout(this).apply {
                    orientation = LinearLayout.VERTICAL
                    setBackgroundColor(Color.parseColor("#0a0a0a"))
                    gravity = Gravity.CENTER
                    setPadding(40, 100, 40, 100)
                }
                
                val titleText = TextView(this).apply {
                    text = "ðŸ”¥ JOWJARVIS"
                    textSize = 42f
                    setTextColor(Color.parseColor("#00ffff"))
                    typeface = Typeface.DEFAULT_BOLD
                    gravity = Gravity.CENTER
                    setPadding(0, 0, 0, 40)
                }
                
                val versionText = TextView(this).apply {
                    text = "v1.0.0 - GitHub Build"
                    textSize = 14f
                    setTextColor(Color.parseColor("#888888"))
                    gravity = Gravity.CENTER
                    setPadding(0, 0, 0, 60)
                }
                
                val statusText = TextView(this).apply {
                    text = """
                        â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
                        
                        âœ… Sistema Inicializado
                        ðŸ“± Samsung S24 Ultra
                        ðŸ§  NÃºcleo IA Operacional
                        ðŸ’° Motor de Riqueza Ativo
                        ðŸ›¡ï¸ ProteÃ§Ã£o Online
                        
                        â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
                        Status: OPERACIONAL
                        Pronto para evoluir! ðŸš€
                    """.trimIndent()
                    textSize = 18f
                    setTextColor(Color.WHITE)
                    gravity = Gravity.CENTER
                    lineSpacing = 8f, 1f
                }
                
                val footerText = TextView(this).apply {
                    text = "Powered by AI"
                    textSize = 12f
                    setTextColor(Color.parseColor("#666666"))
                    gravity = Gravity.CENTER
                    setPadding(0, 80, 0, 0)
                }
                
                mainLayout.addView(titleText)
                mainLayout.addView(versionText)
                mainLayout.addView(statusText)
                mainLayout.addView(footerText)
                
                setContentView(mainLayout)
            }
        }
        EOF
        
        # AndroidManifest.xml
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            xmlns:tools="http://schemas.android.com/tools">
        
            <uses-permission android:name="android.permission.INTERNET" />
            
            <application
                android:allowBackup="true"
                android:label="JowJarvis"
                android:supportsRtl="true"
                android:theme="@android:style/Theme.Material.NoActionBar"
                tools:targetApi="31">
                
                <activity
                    android:name=".MainActivity"
                    android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        # strings.xml
        cat > app/src/main/res/values/strings.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="app_name">JowJarvis</string>
        </resources>
        EOF
        
        # app/build.gradle
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
            id 'kotlin-android'
        }
        
        android {
            namespace 'com.jowjarvis.ai'
            compileSdk 33
            
            defaultConfig {
                applicationId "com.jowjarvis.ai"
                minSdk 24
                targetSdk 33
                versionCode 1
                versionName "1.0.0"
            }
            
            buildTypes {
                debug {
                    minifyEnabled false
                    debuggable true
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
            
            kotlinOptions {
                jvmTarget = '1.8'
            }
        }
        
        dependencies {
            implementation 'androidx.core:core-ktx:1.10.1'
            implementation 'androidx.appcompat:appcompat:1.6.1'
        }
        EOF
        
        # build.gradle (root)
        cat > build.gradle << 'EOF'
        buildscript {
            ext.kotlin_version = "1.7.20"
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:7.4.2'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF
        
        # settings.gradle
        cat > settings.gradle << 'EOF'
        rootProject.name = "JowJarvis"
        include ':app'
        EOF
        
        # gradle.properties
        cat > gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx2048m
        android.useAndroidX=true
        android.enableJetifier=true
        EOF
        
        echo "âœ… Estrutura criada!"
    
    - name: Gerar Gradle Wrapper
      run: |
        gradle wrapper --gradle-version=7.5
        chmod +x gradlew
    
    - name: Build APK Debug
      run: |
        ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: jowjarvis-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
